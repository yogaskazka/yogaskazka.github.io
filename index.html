<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоя Йога</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон по умолчанию */
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            /* Путь к вашему фону в GitHub */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8); /* Затемнение */
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 50px 20px;
        }

        .logo-circle {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ffb6c1;
            margin: 0 auto 30px;
            background: #111;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .motto {
            color: #ffb6c1;
            font-size: 1.3rem;
            margin-bottom: 40px;
        }

        .text-block {
            margin-bottom: 40px;
            line-height: 1.8;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .socials {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .socials a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 1px solid rgba(255, 182, 193, 0.5);
            border-radius: 40px;
            transition: 0.3s;
        }

        .socials a:hover {
            background: #ffb6c1;
            color: #000;
        }

        footer {
            margin-top: auto;
            padding: 50px 0;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-circle">
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Твоя Йога</h1>
        <div class="motto">Йога — это осознанный выбор</div>

        <div class="text-block">
            <p>Помогаем девушкам по всему миру обрести гармонию через мягкие практики и осознанность.</p>
        </div>

        <div class="text-block">
            <h2>Свободное пространство для практики</h2>
            <p>Твое личное место силы, которое всегда с тобой.</p>
        </div>

        <div class="socials">
            <a href="#">Telegram</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Facebook</a>
        </div>
    </div>

    <footer>
        YOGA SKAZKA 2026
    </footer>

</body>
</html>
