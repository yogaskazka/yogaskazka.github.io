<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоя Йога</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7); 
            z-index: -1;
        }

        .container { 
            max-width: 500px; 
            padding: 60px 20px; 
            z-index: 1; 
        }

        .logo-box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(255, 182, 193, 0.5);
            margin: 0 auto 30px;
            background-color: #111;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; margin: 10px 0; font-weight: 400; }
        .pink { color: #ffb6c1; font-size: 1rem; margin-bottom: 35px; letter-spacing: 1px; }
        
        h2 { font-size: 1.3rem; font-weight: 300; margin-top: 40px; }
        p { font-size: 0.95rem; line-height: 1.6; opacity: 0.8; margin-bottom: 20px; }
        
        .socials { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
        .socials a {
            color: #fff;
            text-decoration: none;
            padding: 10px 22px;
            border: 1px solid rgba(255, 182, 193, 0.4);
            border-radius: 25px;
            font-size: 0.85rem;
            transition: 0.3s ease;
        }
        .socials a:hover { background: #ffb6c1; color: #000; border-color: #ffb6c1; }
        
        footer { margin-top: auto; padding: 40px 0; font-size: 0.85rem; opacity: 0.6; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Твоя Йога</h1>
        <div class="pink">Йога — это осознанный выбор</div>

        <p>Помогаю девушкам по всему миру обрести гармонию с собой.</p>
        
        <h2>Свободное пространство для практики</h2>
        <p>Твое личное место силы, которое всегда с тобой.</p>

        <div class="socials">
            <a href="#">YouTube</a>
            <a href="#">Instagram</a>
            <a href="#">Telegram</a>
        </div>
    </div>

    <footer>Karina Skazka 2026</footer>
</body>
</html>
