<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title id="page-title">Твоя Йога — Карина Сказка | Практика хатха-йоги</title>
    <meta name="description" content="Обретите гармонию и баланс через практику хатха-йоги с Кариной Сказкой. Ваше личное место силы.">
    <meta name="keywords" content="йога, хатха-йога, Карина Сказка, баланс, гармония, онлайн йога">
    <meta name="robots" content="index, follow">

    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }

        /* Кнопка переключения языка */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .lang-switch button {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid rgba(255, 182, 193, 0.4);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .lang-switch button:hover {
            background: #ffb6c1;
            color: #000;
        }

        .container { 
            max-width: 600px; 
            padding: 40px 20px; 
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid rgba(255, 182, 193, 0.5);
            margin: 0 auto 30px;
            background-color: #111;
            transition: all 0.3s ease;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 2px; margin: 10px 0; font-weight: 400; }
        .pink { color: #ffb6c1; font-size: 1rem; margin-bottom: 35px; letter-spacing: 1px; }
        
        h2 { font-size: 1.3rem; font-weight: 300; margin-top: 40px; }
        p { font-size: 1rem; line-height: 1.6; opacity: 0.9; margin-bottom: 20px; }
        
        .socials { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .socials a {
            color: #fff;
            text-decoration: none;
            padding: 12px 28px;
            border: 1px solid rgba(255, 182, 193, 0.4);
            border-radius: 30px;
            font-size: 0.9rem;
            transition: 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }
        .socials a:hover { background: #ffb6c1; color: #000; border-color: #ffb6c1; transform: scale(1.05); }
        
        footer { padding: 40px 0; font-size: 0.85rem; opacity: 0.6; letter-spacing: 1px; z-index: 1; }

        @media (min-width: 768px) {
            .container { max-width: 900px; }
            .logo-box { width: 180px; height: 180px; margin-bottom: 40px; }
            h1 { font-size: 3rem; letter-spacing: 5px; }
            .pink { font-size: 1.4rem; margin-bottom: 50px; }
            h2 { font-size: 2rem; }
            p { font-size: 1.4rem; max-width: 800px; margin-left: auto; margin-right: auto; }
            .socials { gap: 25px; }
            .socials a { font-size: 1.2rem; padding: 15px 40px; }
            footer { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button onclick="toggleLang()" id="langBtn">EN</button>
    </div>

    <div class="container">
        <div class="logo-box">
            <img src="logo.png" alt="Karina Skazka Logo">
        </div>

        <h1 data-ru="Твоя Йога" data-en="Your Yoga">Твоя Йога</h1>
        <div class="pink" data-ru="Йога — это осознанный выбор" data-en="Yoga is a conscious choice">Йога — это осознанный выбор</div>

        <p data-ru="Помогаю девушкам по всему миру обрести гармонию и баланс через практику Хатха-йоги." 
           data-en="Helping women worldwide find harmony and balance through Hatha Yoga practice.">
           Помогаю девушкам по всему миру обрести гармонию и баланс через практику Хатха-йоги.
        </p>
        
        <h2 data-ru="Свободное пространство для практики" data-en="Free space for practice">Свободное пространство для практики</h2>
        <p data-ru="Твое личное место силы, которое всегда с тобой." data-en="Your personal place of power, always with you.">Твое личное место силы, которое всегда с тобой.</p>

        <div class="socials">
            <a href="https://youtube.com/@mirlovemur" target="_blank">YouTube</a>
            <a href="https://www.facebook.com/share/19GYpBBaCZ/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/mirlovemur?igsh=MXdqeW9qNmtrdmM5OA==" target="_blank">Instagram</a>
            <a href="https://t.me/tvoya_yoga_bot" target="_blank">Telegram</a>
        </div>
    </div>

    <footer>Karina Skazka 2026</footer>

    <script>
        let currentLang = 'ru';
        
        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            document.getElementById('langBtn').innerText = currentLang === 'ru' ? 'EN' : 'RU';
            
            // Находим все элементы с атрибутами перевода
            document.querySelectorAll('[data-ru]').forEach(el => {
                el.innerText = el.getAttribute(`data-${currentLang}`);
            });

            // Обновляем заголовок вкладки (title)
            const title = document.getElementById('page-title');
            if (currentLang === 'en') {
                title.innerText = "Your Yoga — Karina Skazka | Hatha Yoga Practice";
            } else {
                title.innerText = "Твоя Йога — Карина Сказка | Практика хатха-йоги";
            }
        }
    </script>
</body>
</html>
