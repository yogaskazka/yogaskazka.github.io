<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Йога Сказка — Твоя Йога</title>
    <style>
        /* Основные настройки */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            /* Фон с лотосами (белые цветы, розовые элементы) */
            background-image: url('https://images.unsplash.com/photo-1536633100227-669352e82500?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Затемнение для читаемости */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            padding: 50px 20px;
            z-index: 1;
        }

        /* Круглый логотип */
        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50%; /* Делает круглым */
            overflow: hidden;
            border: 2px solid #ffb6c1; /* Розовая рамка в цвет листиков */
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 7px;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-weight: 200;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #ffb6c1; /* Розовый цвет */
            margin-bottom: 40px;
            font-style: italic;
        }

        .content-block {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }

        p {
            line-height: 1.8;
            font-size: 1.15rem;
            opacity: 0.9;
            margin: 15px 0;
        }

        /* Соцсети */
        .social-nav {
            margin-top: 30px;
        }

        .social-nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 1px solid rgba(255, 182, 193, 0.5);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .social-nav a:hover {
            background: #ffb6c1;
            color: #000;
            border-color: #ffb6c1;
        }

        footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Йога Сказка Логотип">
        </div>

        <h1>Твоя Йога</h1>
        
        <div class="subtitle">Йога — это осознанный выбор</div>

        <div class="content-block">
            <p>Помогаем девушкам по всему миру обрести гармонию через движение и дыхание.</p>
            <p><strong>Свободное пространство для практики.</strong><br>
            Твое личное место силы, которое всегда с тобой.</p>
        </div>

        <nav class="social-nav">
            <a href="#">Telegram</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Facebook</a>
        </nav>
    </div>

    <footer>
        ЙОГА СКАЗКА &copy; 2026
    </footer>

</body>
</html>
