<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоя Йога</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            /* Эстетичный фон: лотосы */
            background-image: url('https://images.unsplash.com/photo-1536633100227-669352e82500?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85); /* Глубокое затемнение */
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 50px 20px;
        }

        /* Твой круглый логотип */
        .logo-box {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ffb6c1; /* Розовый кант */
            margin: 0 auto 30px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.2);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .motto {
            color: #ffb6c1; /* Розовый акцент */
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-style: italic;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            font-weight: 300;
            font-size: 1.7rem;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            line-height: 1.8;
            opacity: 0.85;
            font-size: 1.1rem;
        }

        /* Кнопки соцсетей */
        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        .social-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 1px solid rgba(255, 182, 193, 0.5);
            border-radius: 40px;
            font-size: 0.95rem;
            transition: 0.3s ease;
        }

        .social-buttons a:hover {
            background: #ffb6c1;
            color: #000;
            border-color: #ffb6c1;
        }

        footer {
            margin-top: auto;
            padding: 50px 0;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-box">
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Твоя Йога</h1>
        <div class="motto">Йога — это осознанный выбор</div>

        <div class="section">
            <p>Помогаю девушкам по всему миру обрести гармонию через мягкие практики и осознанность.</p>
        </div>

        <div class="section">
            <h2>Свободное пространство для практики</h2>
            <p>Твое личное место силы, которое всегда с тобой.</p>
        </div>

        <div class="social-buttons">
            <a href="#">Telegram</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Facebook</a>
        </div>
    </div>

    <footer>
        Yoga Skazka 2026
    </footer>

</body>
</html>
