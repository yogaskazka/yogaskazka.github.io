<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоя Йога</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            /* Фон загрузите на GitHub как bg.jpg */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .container { padding: 40px 20px; z-index: 1; }
        /* Круглый логотип */
        .logo-box {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ffb6c1;
            margin: 0 auto 20px;
            background: #fff;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        h1 { font-size: 2.5rem; text-transform: uppercase; margin-bottom: 10px; }
        .pink { color: #ffb6c1; font-size: 1.2rem; margin-bottom: 30px; }
        
        .socials { margin-top: 30px; }
        .socials a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #ffb6c1;
            border-radius: 20px;
            display: inline-block;
        }
        footer { margin-top: auto; padding: 40px 0; opacity: 0.6; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Твоя Йога</h1>
        <div class="pink">Йога — это осознанный выбор</div>

        <p>Помогаю девушкам по всему миру обрести гармонию.</p>
        
        <div style="margin: 40px 0;">
            <h2>Свободное пространство для практики</h2>
            <p>Твое личное место силы, которое всегда с тобой.</p>
        </div>

        <div class="socials">
            <a href="#">YouTube</a>
            <a href="#">Instagram</a>
            <a href="#">Telegram</a>
            <a href="#">Facebook</a>
        </div>
    </div>

    <footer>YOGA SKAZKA 2026</footer>
</body>
</html>
